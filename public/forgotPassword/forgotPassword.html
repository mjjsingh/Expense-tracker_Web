<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotPass.css">
</head>
<body>
    <h1 class="modal-title fs-5">Forgot Password</h1>
    <p>Enter your email address below to reset your password</p>
    <form id="forgotPasswordForm" class="form-control">
        <label class="form-label" for="forgotemail">Email:</label>
        <input class="form-control" type="email" id="forgotemail" name="forgotemail" required>
        <br>
        <button class="btn btn-primary" type="submit" id="forgotemailbtn">Reset Password</button>
    </form>
    <div class="form-text" id="message">
        Check your email for a password reset link.
    </div>
    <a href="/login/login.html">Login</a>
    <script src="/forgotPassword/forgotPassword.js"></script>
</body>
</html>
